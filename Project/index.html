<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SnapToStop - Landing</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #FFD1BA, #B5EAD7);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    text-align: center;
    background: rgba(255, 255, 255, 0.7);
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  h1 {
    font-size: 2.5rem;
    color: #4A4A4A;
  }
  p {
    color: #6B6B6B;
    margin-bottom: 2rem;
  }
  .btn {
    padding: 10px 20px;
    border: none;
    border-radius: 25px;
    margin: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
  }
  .login {
    background-color: #CDB4DB;
    color: #fff;
  }
  .signup {
    background-color: #A0E7E5;
    color: #333;
  }
  .btn:hover {
    opacity: 0.8;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>SnapToStop</h1>
    <p>The alarm that stops only when you snap a photo. Stay awake, stay productive!</p>
    <button class="btn login" onclick="window.location.href='login.html'">Login</button>
    <button class="btn signup" onclick="window.location.href='signup.html'">Sign Up</button>
  </div>
</body>
</html>
